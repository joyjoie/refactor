<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> Refactoring form</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="js/script.js" type="text/javascript"> </script>
</head>

<body>
  <p> Refactoring prevents code repetition </p>
  <div class="container">
    <h1>Write your stuff here!</h1>
    <div class="refactor">

      <form>
        <div class="no">
          <label for="person1">Person 1 :</label>
          <input type="text" class="form-control" id="person1">
        </div>
        <div class="no">
          <label for="person2">Person 2 :</label>
          <input type="text" class="form-control" id="person2">
        </div>
        <div class="no">
          <label for="animal">Animal :</label>
          <input type="text" class="form-control" id="animal">
        </div>
        <div class="no">
          <label for="exclamation">Exclamation :</label>
          <input type="text" class="form-control" id="exclamation">
        </div>
        <div class="no">
          <label for="verb">Past tense verb :</label>
          <input type="text" class="form-control" id="verb">
        </div>
        <div class="no">
          <label for="noun">Add noun :</label>
          <input type="text" class="form-control" id="noun">
        </div>
        <button type="submit"class="btn">Story time</button>
      </form>
    </div>
    <div class="story">
      <h2>Fantastic adventure</h2>
      <p>One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried.
        The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>.</p>
    </div>

    <div>
</body>

</html>
